<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>

  <!------------------- STYLES SHEET ----------------->
  <link rel="stylesheet" href="styles/style.css">

  <!------------------- GOOGLE FONTS ----------------->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
  <section>
    <div class="container">
      <!------------ NAVIGATION BAR FOR MOBILE DEVICES -------->
      <ul class="sidebar">
        <li><img class="close-icon" src="Images/close-icon.svg" alt=""></li>
        <li class="nav-home">Home</li>
        <li>Log In</li>
        <li>Join</li>
        <li>About Us</li>
      </ul>
      <nav>
        <h2 class="logo"><span>T</span>ravelzo<span>.</span></h2>
        <ul class="nav-links">
          <li class="nav-home">Home</li>
          <li>Log In</li>
          <li>Join</li>
          <li>About Us</li>
        </ul>
        <div class="ham-icon"><img  src="Images/hambuger-icon.svg" alt=""></div>
        <div class="search-box">
          <div class="search-logo">
            <img src="Images/search.svg" alt="">
          </div>
          <input type="search" class="search-input" placeholder="search">
        </div>
      </nav>
      <div class="flex-container">
        <div class="about">
          <h4>JOIN FOR FREE</h4>
          <h1>Unleash the traveler <span>inside YOU</span>, Enjoy your Dream Vacation</h1>
          <p>Get started with the easiest and most secure website to buy travel tickets.</p>
          <div class="buttons">
            <button class="explore">
              Explore more
            </button>
            <button class="book">
              Book Now
            </button>
          </div>
        </div>
        <div class="create">
          <h3>Create <br> new account<span>.</span></h3>
          <form action="">
            <div class="username info">
              <input type="text" placeholder="" class="input">
              <label for="" >Username</label>
              <div class="info-icon">
                <img src="Images/person-fill.svg" alt="" srcset="">
              </div>
            </div>
            <div class="names">
              <div class="first-name info">
                <input type="text" placeholder="" class="input">
                <label for="">First Name</label>
                <div class="info-icon">
                  <img src="Images/person-vcard-fill.svg" alt="" srcset="">
                </div>
              </div>
              <div class="last-name info">
                <input type="text" placeholder="" class="input">
                <label for="">Last Name</label>
                <div class="info-icon">
                  <img src="Images/person-vcard-fill.svg" alt="" srcset="">
                </div>
              </div>
            </div>
            <div class="email info">
              <input type="email" placeholder="" class="input">
              <label for="">Email</label>
              <div class="info-icon">
                <img src="Images/envelope-fill.svg" alt="" srcset="">
              </div>
            </div>
            <div class="password info">
              <input type="password" placeholder="" class="input">
              <label for="">Password</label>
              <div class="info-icon">
                <img src="Images/eye-fill.svg" alt="" srcset="">
              </div>
            </div>
            <p>Already A Member? <span>Log In</span></p>
            <button class="create-account">
              Create Account
            </button>
          </form>
        </div>
      </div>
    </div>
  </section>
 
  
<script src="scripts/script.js"></script>
</body>
</html>
